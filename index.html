		<div id="basemaps-wrapper" class="leaflet-bar">
		  <select id="basemaps">
			<option value="Topographic">Topographic</option>
			<option value="Gray">Gray</option>
			<option value="DarkGray">Dark Gray</option>
			<option value="Streets">Streets</option>

		<script>
		var sudoeste = L.latLng(25, -34),
			nordeste = L.latLng(45.3, 5),
			extensao = L.latLngBounds(sudoeste, nordeste);
	
	
		var map = L.map('map', {
			zoomControl: false,
			center: [39.5, -7],
			//zoom:5,
			//maxZoom: 12,
			minZoom: 3,
			maxZoom:19,
			maxBounds: extensao,
		});

    var lat = 39.5; // __________Zoom Home
    var lng = -7// __________Zoom Home
    var zoom = 6.8; // __________Zoom Home
    var globalTimestamp = "2";

    map.setView([lat, lng], zoom); // __________Zoom Home

		var layer = L.esri.basemapLayer('Topographic').addTo(map);
	
	L.Control.zoomHome = L.Control.extend({
        options: {
            position: 'topleft',
            zoomInText: '+',
            zoomInTitle: 'Zoom in',
            zoomOutText: '-',
            zoomOutTitle: 'Zoom out',
            zoomHomeText: '<i class="fa fa-home" style="line-height:1.65;"></i>',
            zoomHomeTitle: 'Zoom home'
        },

        onAdd: function (map) {
            var controlName = 'gin-control-zoom',
                container = L.DomUtil.create('div', controlName + ' leaflet-bar'),
                options = this.options;

            this._zoomInButton = this._createButton(options.zoomInText, options.zoomInTitle,
                controlName + '-in', container, this._zoomIn);
            this._zoomHomeButton = this._createButton(options.zoomHomeText, options.zoomHomeTitle,
                controlName + '-home', container, this._zoomHome);
            this._zoomOutButton = this._createButton(options.zoomOutText, options.zoomOutTitle,
                controlName + '-out', container, this._zoomOut);

            this._updateDisabled();
            map.on('zoomend zoomlevelschange', this._updateDisabled, this);

            return container;
        },

        onRemove: function (map) {
            map.off('zoomend zoomlevelschange', this._updateDisabled, this);
        },

        _zoomIn: function (e) {
            this._map.zoomIn(e.shiftKey ? 3 : 1);
        },

        _zoomOut: function (e) {
            this._map.zoomOut(e.shiftKey ? 3 : 1);
        },

        _zoomHome: function (e) {
            map.setView([lat, lng], zoom);
        },

        _createButton: function (html, title, className, container, fn) {
            var link = L.DomUtil.create('a', className, container);
            link.innerHTML = html;
            link.href = '#';
            link.title = title;

            L.DomEvent.on(link, 'mousedown dblclick', L.DomEvent.stopPropagation)
                .on(link, 'click', L.DomEvent.stop)
                .on(link, 'click', fn, this)
                .on(link, 'click', this._refocusOnMap, this);

            return link;
        },
		
		_updateDisabled: function () {
            var map = this._map,
                className = 'leaflet-disabled';

            L.DomUtil.removeClass(this._zoomInButton, className);
            L.DomUtil.removeClass(this._zoomOutButton, className);

            if (map._zoom === map.getMinZoom()) {
                L.DomUtil.addClass(this._zoomOutButton, className);
            }
            if (map._zoom === map.getMaxZoom()) {
                L.DomUtil.addClass(this._zoomInButton, className);
            }
        }
    });
		var layerLabels;
		
		function setBasemap (basemap) {
			if (layer) {
			  map.removeLayer(layer);
			}

			layer = L.esri.basemapLayer(basemap);

			map.addLayer(layer);

			if (layerLabels) {
			  map.removeLayer(layerLabels);
			}

			if (
			  basemap === 'NationalGeographic' ||
			  basemap === 'Streets' ||
			  basemap === 'Topographic' ||
			  basemap === 'ShadedRelief' ||
			  basemap === 'Oceans' ||
			  basemap === 'Gray' ||
			  basemap === 'DarkGray' 
			) {
			  layerLabels = L.esri.basemapLayer(basemap + 'Labels');
			  map.removeLayer(layerLabels);
			} else if (basemap.includes('Imagery')) {
			  layerLabels = L.esri.basemapLayer('ImageryLabels');
			  map.removeLayer(layerLabels);
			}
		  }

		  document
			.querySelector('#basemaps')
			.addEventListener('change', function (e) {
			  var basemap = e.target.value;
			  setBasemap(basemap);
			});

function limites_style(feature) {
return {
fillColor: limites_color(feature.properties.AreaEstudo),
color: limites_color(feature.properties.AreaEstudo),
weight: 2,
fillOpacity: 0.6
};
}
function limites_color(p) {
if (p === "Aveiro") return "#98E500"; else
if (p === "Coimbra") return "#DF9E66"; else
if (p === "Faro") return "#FDAA01"; else
if (p === "Área Metropolitana de Lisboa") return "#49CFD2"; else
return "grey";
}

	div.innerHTML = '<FONT SIZE=2 style = "font-family:verdana"><b>Área de Estudo:</b><span>  <span class="brsmall"></span>  ';
	
    for (var i = 0; i < categories.length; i++) {
        div.innerHTML +=
        '<i style="background:' + limites_color(categories[i]) + '"></i> ' +
         (categories[i] ? categories[i] + '<br>' : '+');
    }
    return div;
        };

        Limites_legend.addTo(map);
